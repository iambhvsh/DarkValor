<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8" />

<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://cdn.tailwindcss.com"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css">

<title>DarkValor - Watch</title>

<link rel="shortcut icon" type="image/x-icon" href="/assets/logo.png">

</head>

<body class="bg-black text-white">

<header class="fixed top-0 left-0 w-full bg-transparent backdrop-blur-xl z-50 p-2 lg:px-8">

<div class="flex justify-between items-center">

<a href="/">

<img src="/assets/logo.png" alt="The Hand Logo" class="h-10 w-10 lg:h-16 lg:w-16 rounded-full">

</a>

<input id="searchInput" type="text" placeholder="🔍 Dive Deeper..." class="bg-zinc-900 text-white p-2 rounded-lg focus:outline-none" />

</div>

</header>

<main class="pt-16 lg:pt-32 flex flex-col lg:flex-row">

<div class="flex-1 lg:p-6">

<div id="videoContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

<!-- Videos are dynamically inserted -->

</div>

<div id="loadMoreIndicator" class="w-full flex items-center justify-center min-h-[600px]">

<img src="/assets/loader.gif" alt="Loading..." height="30" width="30">

</div>

</div>

</main>

<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js" defer></script>

<script src="/assets/invidious.js" defer></script>

</body>

</html>
